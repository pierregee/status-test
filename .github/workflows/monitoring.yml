name: Update and Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *" # Runs every 5 minutes
  push:
    branches:
      - main # Trigger deployment on push to the main branch

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up the environment (install necessary tools if needed)
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y curl netcat iputils-ping

      # Step 3: Run the shell script and update index.html
      - name: Run script and update index.html
        run: |
          # Ensure the script is executable
          chmod +x generate-html.sh

          # Run the script and redirect output to index.html
          ./generate-html.sh > index.html

      # Step 4: Commit and push changes to the repository
      - name: Commit and push updated index.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add index.html
          git commit -m "Update index.html with latest script output" || echo "No changes to commit"
          git push --force

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main # Branch to deploy from (main)
          folder: . # Folder to deploy (root directory)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
