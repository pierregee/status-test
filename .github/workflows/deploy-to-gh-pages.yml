name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change to the branch that triggers deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14" # Use your Node.js version

      - name: Install dependencies
        run: npm install # Install your dependencies

      - name: Build project
        run: npm run build # Build your project

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./path-to-your-build-directory # Directory with the built files
          publish_branch: gh-pages # The branch where GitHub Pages is published
